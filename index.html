<html>
    <head>
        <title>Is het al Moot?!</title>
        <link rel="stylesheet" href="./style.sass">
    </head>
    <body>
        <header class="c-logo">
            <img src="logo.png" alt="WSM logo" height="200rem" />
        </header>

        <main class="c-pointer">
            <div class="c-pointer__content">
                <h1>Is het al Moot?!</h1>
                <h2 id="countdown" class="c-countdown">
                    Nog <span class="days"></span> dagen, <span class="hours"></span> uren, <span class="minutes"></span> minuten en <span class="seconds"></span> seconden!
                </h2>
            </div>
        </main>

        <footer>
            <h3 class="c-hashtag">#InTheMoodForMoot</h3>
            <div><a href="https://wsm.scouting.nl" target="_blank">wsm.scouting.nl</a></div>
        </footer>

        <script src="./index.js"></script>
    </body>
</html>
